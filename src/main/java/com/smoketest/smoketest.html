<script>
function move() {
var x = document.getElementById("ota1").checked;

   if (env[env.selectedIndex].value=="pqa") {
     var otaElem = document.getElementById("otaBarRed");
    } else {
      var otaElem = document.getElementById("otaBar");
    }
  var width = 1;
  var id = setInterval(frame, 190);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;

    }
  }
  }
